<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellispiders coding test</title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <div class="main">
        <h2 class="heading">intellispiders coding test</h2>
        <div class="card">
            <div class="left-content">
                <div class="image" id="image-container">
                </div>
                <p id="img-name"></p>
            </div>
            <div class="right-content">
                <input type="file" id="upload-image" style="display:none;">
                <button class="button-down" id="upload-button">Upload image</button><br>
                <button class="button-down" id="center-image">Center image</button><br>
                <button class="button-down" id="red-color">Red</button>
                <button id="green-color">Green</button>
                <button id="yellow-color">Yellow</button>
                <button id="dropdwon-button">Others</button><br>
                <select name="" id="dropdown" class="dropdown">
                    <option value="">Select one</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                </select><br>
                <input type="text" class="font-size" placeholder="Enter the font size" id="font-size">
                <button id="fontsize-submit">Submit</button>
            </div>
        </div>
    </div>
        
    <script src="index.js"></script>
</body>

</html>
